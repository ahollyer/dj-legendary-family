{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="jumbotron text-center">
  <h1>Profile Settings: Password</h1>
  <p>Use this form to update your password.</p>
</div>

<div class="row">
<div class="col-xs-12 col-md-8 col-md-offset-2">
  <h2>Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-lg btn-primary" type="submit" name="submit">Submit Changes</button>
  </form>
  <br>
  <a href="{% url 'accounts:view_profile' %}">
    <button class="btn btn-lg btn-danger">Cancel</button>
  </a>
</div><!-- .col -->
</div><!-- .row -->
{% endblock %}
