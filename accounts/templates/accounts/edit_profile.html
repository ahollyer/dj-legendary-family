{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="jumbotron text-center">
  <h1>Profile Settings</h1>
  <p>Use this form to update your personal information.</p>
</div>

<div class="row">
<div class="col-xs-12 col-md-8 col-md-offset-2">
  <h2>Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-lg btn-primary" type="submit" name="submit">Submit Changes</button>
    <a href="{% url 'accounts:view_profile' %}">
      <button class="btn btn-lg btn-danger" name="cancel">Cancel</button>
    </a>
  </form>
</div><!-- .col -->
</div><!-- .row -->
{% endblock %}
